  <head>

    <meta name="description" content="">

  <body>
    <!--[if lt IE 7]>

    <div ng-app="app" ng-controller="Ctrl" style="width: 341px;">
      <div style="padding: 8px; background-color: #dbdbdb; position: relative;">
        <div class="triangle-left hidden-sm hidden-xs">
          <div></div>
        </div>
        <img ng-src="{{item.image}}" width="100%">
      </div>
      <div style="padding: 8px;">
        <p style="font-weight: bold; font-size: 14px; text-transform: uppercase; font-family: TwCenMTRegular;">{{item.title}}</p>
        <p style="font-size: 14px; text-transform: uppercase; font-family: TwCenMTRegular;">{{item.author}}</p>

        <!-- player -->
        <div fmt-player content="{{podId}}" autoplay-enabled="true" style="width: 153px; height: 22px;"></div>

        <p style="font-size: 18px; text-transform: uppercase; font-family: Weston-Free; margin-bottom: 0;">Consulta la programaci√≥</p>
      </div>
    </div>

    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/2.3.0/es5-shim.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.3.1/json3.min.js"></script>
    <![endif]-->

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular.min.js"></script>

    <script src="scripts/55685354.fmt.min.js"></script>

    <script>
      // Flumotion OVRP base URL to load the content
      window.fmtBaseUrl = 'http://bo.flaix.webtv.flumotion.com/';

      // listen song selection to update metadatas
      angular.module('app', ['fmt'])

          .controller('Ctrl', function ($scope, $timeout, $http) {

            $scope.podId = 15;

            // refresh metadata every 15sec
            var interval = 15000;

            var fetchCurrentMetadata = function() {
              $http.get(window.fmtBaseUrl + 'backend/active/?podId=' + $scope.podId)
                  .success(function (response) {
                    $scope.item = angular.fromJson(response.value);
                    $timeout(fetchCurrentMetadata, interval);
                  });
            };

            // start fetching metadata
            fetchCurrentMetadata();
          });
    </script>
</body>
</html>
