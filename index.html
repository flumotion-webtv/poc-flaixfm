<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/4bf00b1c.style.css"/>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <hr>
    <div class="container" ng-app="app">
      <div class="row current-song" ng-controller="SongCtrl">
        <div class="col-md-4">
          <div class="triangle-left hidden-sm hidden-xs">
            <div><p>{{song.position+1}}</p></div>
          </div>
          <img ng-src="{{song.thumbnail_url}}" width="100%" height="100%">
        </div>
        <div class="col-md-4 middle">

          <!-- metadata -->
          <div class="metadata">
            <p><strong>{{song.name}}</strong></p>
            <p>{{song.description}}</p>
            <p class="pull-left"><span class="glyphicon glyphicon-heart"></span> {{song.total_rates}}</p>
          </div>

          <!-- player -->
          <div fmt-player seo-enabled="true"></div>

          <!-- social sharing -->
          <div class="social-wrapper">
            <img src="styles/img/googleplay.png" class="pull-left googleplay">
            <img src="styles/img/itunes.png" class="pull-left itunes">
            <div fmt-addthis use-preferred="false" buttons="facebook,twitter"></div>
          </div>
        </div>
      </div>
      <div class="row">

        <!-- playlist -->
        <div fmt-playlist content="api/channels/53/pods?extended=true"></div>
      </div>
    </div>
    <hr>

    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/2.3.0/es5-shim.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.3.1/json3.min.js"></script>
    <![endif]-->

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular.min.js"></script>

    <script src="scripts/0848bfa4.fmt.min.js"></script>

    <script>
      // Flumotion OVRP base URL to load the content
      window.fmtBaseUrl = 'http://bo.flaix.webtv.flumotion.com/';

      // listen song selection to update metadatas
      angular.module('app', ['fmt']).controller('SongCtrl', function ($rootScope, $scope) {
        $rootScope.$on('fmtPodSelected', function (event, song) {
          $scope.song = song;
        });
      });
    </script>
</body>
</html>
