<div class="thumb-wrap">
  <div class="triangle-down" ng-class="{'triangle-sm': $index > 2}">
    <div><p>{{$index + 1}}</p></div>
  </div>
  <div class="triangle-up" ng-class="{megacrac: (item.tags.indexOf('megacrac') >= 0), numero1: (item.tags.indexOf('numero1') >= 0)}">
  </div>
  <img ng-src="{{item.thumbnail_url}}">
</div>
<div class="metadata">
  <p class="text-left"><strong>{{item.name}}</strong></p>
  <p class="text-left">{{item.description}}</p>
</div>
