<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css({.tmp,app}) styles/styles-live.css -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/live.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-app="fmt" style="width: 341px;">

      <!-- metadata -->
      <div fmt-metadata></div>

      <!-- player -->
      <div fmt-player content="15" autoplay-enabled="true" style="width: 153px; height: 22px;"></div>
      <p style="font-size: 18px; text-transform: uppercase; font-family: Weston-Free; margin-bottom: 0;">Consulta la programaci√≥</p>

      <!-- metadata custom template -->
      <script id="template/metadata/metadata.html" type="text/ng-template">
        <div style="padding: 8px; background-color: #dbdbdb; position: relative;">
          <div class="triangle-left hidden-sm hidden-xs">
            <div></div>
          </div>
          <img ng-src="{{metadata.image}}" width="100%">
        </div>
        <div style="padding: 8px;">
          <p style="font-weight: bold; font-size: 14px; text-transform: uppercase; font-family: TwCenMTRegular;">{{metadata.title}}</p>
          <p style="font-size: 14px; text-transform: uppercase; font-family: TwCenMTRegular;">{{metadata.author}}</p>
        </div>
      </script>
      <!-- end metadata template -->
    </div>

    <!--[if lt IE 9]>
    <!-- ref:js //cdnjs.cloudflare.com/ajax/libs/es5-shim/2.3.0/es5-shim.min.js -->
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <!-- endref -->
    <!-- ref:js //cdnjs.cloudflare.com/ajax/libs/json3/3.3.1/json3.min.js -->
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <!-- endref -->
    <![endif]-->

    <!-- ref:js //cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endref -->
    <!-- ref:js //cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular.min.js -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- endref -->

    <!-- build:js scripts/fmt.min.js -->
    <script src="bower_components/angular-fmt/fmt.min.js"></script>
    <!-- endbuild -->

    <script>
      // Flumotion OVRP base URL to load the content
      window.fmtBaseUrl = 'http://bo.flaix.webtv.flumotion.com/';
    </script>
</body>
</html>
